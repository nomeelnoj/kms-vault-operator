apiVersion: apps/v1
kind: Deployment
metadata:
  name: kms-vault-operator
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kms-vault-operator
  template:
    metadata:
      labels:
        name: kms-vault-operator
    {{- if .Values.podAnnotations }}
      annoations: {{ toYaml .Values.podAnnotations | nindent 6 }}
    {{- end }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: kms-vault-operator
        image: patoarvizu/kms-vault-operator:{{ .Values.imageVersion }}
        command:
        - /manager
        args:
        - --enable-leader-election
        - --vault-authentication-method={{ .Values.vaultAuthenticationMethod }}
        env:
        - name: WATCH_NAMESPACE
          value: {{ .Values.watchNamespace }}
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: kms-vault-operator
        - name: AWS_REGION
          value: {{ .Values.aws.region }}
        - name: VAULT_ADDR
          value: {{ .Values.vault.address }}
        {{- toYaml .Values.authMethodVariables | nindent 8 }}
        {{- toYaml .Values.aws.iamCredentialsSecrets | nindent 8 }}
        {{- if not .Values.tls.enable }}
        - name: VAULT_SKIP_VERIFY
          value: "true"
        {{- else }}
        - name: VAULT_CAPATH
          value: {{ .Values.tls.mountPath }}
        volumeMounts:
          - name: tls
            mountPath: {{ .Values.tls.mountPath }}
        {{- end }}
      {{- if .Values.tls.secretName }}
      volumes:
      - name: tls
        secret:
          secretName: {{ .Values.tls.secretName }}
      {{- end }}